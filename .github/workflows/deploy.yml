name: Deploy

on:
  push:
    branches: [master]
    paths:
      - ".github/workflows/deploy.yml"
      - "data/*"
  workflow_run:
    workflows: ["Update data"]
    branches: [master]
    types:
      - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout EqualStreetNames
        uses: actions/checkout@v2
        with:
          repository: 'EqualStreetNames/equalstreetnames'
          persist-credentials: true

      - name: Checkout submodule
        run: git submodule update --init cities/netherlands/groningen

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 15.x
          check-latest: true

      - name: Install NPM package
        run: npm install
        working-directory: website

      - name: Build website
        run: npm run build:netherlands:groningen
        working-directory: website
        env:
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: 'website/dist/netherlands/groningen' # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
