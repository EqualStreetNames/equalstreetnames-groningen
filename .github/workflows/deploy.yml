
name: Deploy

on: 
  push:
    branches: [master]
    paths:
      - ".github/workflows/deploy.yml"
      - "data/*"
  workflow_run:
    workflows: ["Update data"]
    branches: [master]
    types: 
      - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout EqualStreetNames
        uses: actions/checkout@v2
        with:
          repository: 'EqualStreetNames/equalstreetnames'
          persist-credentials: true
      
      - name: Checkout submodule
        run: git submodule update --init cities/netherlands/groningen

      - name: Install and Build
        run: |
          npm install
          npm run build:netherlands:groningen
        env:
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: 'dist/netherlands/groningen' # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
