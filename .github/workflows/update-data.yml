name: Update Groningen data

on:
  # Run every Monday at 1:00 UTC
  schedule:
    - cron: "0 1 * * 1"
  push:
    paths:
      - ".github/workflows/update-data.yml"
      - "config.php"
      - "overpass/*"
  pull_request:
    paths:
      - ".github/workflows/update-data.yml"
      - "config.php"
      - "overpass/*"

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'openknowledgebe/equalstreetnames'
          persist-credentials: false
      - uses: actions/checkout@v2
        with:
          submodules: false
          path: 'cities/groningen'
      - name: Use PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: curl, pdo, sqlite3
      - name: Validate composer.json and composer.lock
        run: composer validate
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Run update
        run: composer run update-data -- --city=groningen

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Groningen
          path: cities/groningen/data/*

      - name: Commit sub-module
        if: ${{ github.event_name != 'pull_request' }}
        working-directory: cities/groningen
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add data/*
          git commit -m "ðŸ—ƒ Update data"
      - name: Push to sub-module
        uses: ad-m/github-push-action@master
        if: ${{ github.event_name != 'pull_request' }}
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          directory: cities/groningen
          repository: robinlinde/equalstreetnames-groningen